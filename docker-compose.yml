version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: inventory_db
    environment:
      POSTGRES_DB: inventory_db
      POSTGRES_USER: inventory_user
      POSTGRES_PASSWORD: inventory_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db-init:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    networks:
      - inventory_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U inventory_user -d inventory_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for Celery
  redis:
    image: redis:7-alpine
    container_name: inventory_redis
    ports:
      - "6379:6379"
    networks:
      - inventory_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Flask Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: inventory_backend
    environment:
      FLASK_APP: run.py
      FLASK_ENV: production
      SECRET_KEY: ${SECRET_KEY:-change-this-secret-key-in-production}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-change-this-jwt-secret-key-in-production}
      DATABASE_URL: postgresql://inventory_user:inventory_password@db:5432/inventory_db
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      CORS_ORIGINS: http://localhost:3000,http://localhost:5173,http://localhost:80
    ports:
      - "5000:5000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - inventory_network
    volumes:
      - backend_uploads:/tmp/uploads

  # Celery Worker
  celery_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: inventory_celery_worker
    command: celery -A app.tasks worker --loglevel=info
    environment:
      DATABASE_URL: postgresql://inventory_user:inventory_password@db:5432/inventory_db
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
    depends_on:
      - db
      - redis
      - backend
    networks:
      - inventory_network
    volumes:
      - backend_uploads:/tmp/uploads

  # React Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: inventory_frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - inventory_network

volumes:
  postgres_data:
  backend_uploads:

networks:
  inventory_network:
    driver: bridge
